<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #display {
      width: 100%;
      font-size: 24px;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: right;
      border: none;
      background-color: #34495e;
      color: white;
      opacity: 1;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #1abc9c;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #16a085;
    }

    .clear-btn {
      background: white;
      color: black;
    }

    .clear-btn:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Halo, <span id="userDisplay">User</span> ðŸ‘‹</h2>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">Ã·</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">Ã—</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">âˆ’</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="backspace()">âŒ«</button>
      <button class="clear-btn" onclick="clearDisplay()" style="grid-column: span 3;">Clear</button>
    </div>
  </div>

  <script>
    // Ambil nama user dari localStorage
    const user = localStorage.getItem("username");
    if (!user) {
      alert("Akses tanpa login! Kembali ke halaman login.");
      window.location.href = "login.html";
    } else {
      document.getElementById("userDisplay").textContent = user;
    }

    function append(val) {
      const display = document.getElementById("display");
      display.value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function backspace() {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById("display");
      try {
        // Sederhana, aman jika hanya input dari tombol
        display.value = Function('"use strict";return (' + display.value + ')')();
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
