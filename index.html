<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Kalkulator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #1abc9c;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Masukkan Nama</h2>
    <input type="text" id="username" placeholder="Contoh: Arif">
    <br>
    <button onclick="masuk()">Masuk</button>
  </div>

  <script>
    function masuk() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("username", name);
        window.location.href = "calculator.html";
      } else {
        alert("Nama tidak boleh kosong!");
      }
    }
  </script>
</body>
</html>
